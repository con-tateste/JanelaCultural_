<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Eventos - Janela Cultural</title>
    <link rel="stylesheet" href="/css/exibi√ß√£o_eventos.css">
    <style>
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="events-header">
            <h1>Meus Eventos Criados</h1>
        </header>
        
        <div class="debug-info" id="debugInfo">
            Carregando informa√ß√µes de debug...
        </div>
        
        <div class="events-grid" id="gradeEventos">
            <!-- Eventos ser√£o carregados aqui -->
        </div>
        
        <div class="pagination">
            <button id="botaoAnterior">Anterior</button>
            <div id="numeroPaginas"></div>
            <button id="botaoProximo">Pr√≥ximo</button>
        </div>
    </div>

    <script>
        // Script de debug para testar a funcionalidade
        document.addEventListener('DOMContentLoaded', async function() {
            const debugInfo = document.getElementById('debugInfo');
            const gradeEventos = document.getElementById('gradeEventos');
            
            try {
                // Verificar se usu√°rio est√° logado
                const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
                debugInfo.innerHTML = `<strong>Usu√°rio logado:</strong> ${usuario ? JSON.stringify(usuario) : 'N√£o logado'}<br>`;
                
                if (!usuario) {
                    debugInfo.innerHTML += '<strong>Erro:</strong> Usu√°rio n√£o est√° logado. Redirecionando para login...';
                    setTimeout(() => {
                        window.location.href = '/paginas/pagina de cadastro/login.html';
                    }, 2000);
                    return;
                }
                
                // Buscar eventos criados pelo usu√°rio
                const url = `http://localhost:8080/eventos/usuario/${usuario.id_usuario}`;
                debugInfo.innerHTML += `<strong>URL da requisi√ß√£o:</strong> ${url}<br>`;
                
                const resposta = await fetch(url);
                debugInfo.innerHTML += `<strong>Status da resposta:</strong> ${resposta.status}<br>`;
                
                if (!resposta.ok) {
                    throw new Error(`Erro HTTP: ${resposta.status}`);
                }
                
                const eventos = await resposta.json();
                debugInfo.innerHTML += `<strong>Eventos encontrados:</strong> ${eventos.length}<br>`;
                debugInfo.innerHTML += `<strong>Dados dos eventos:</strong> ${JSON.stringify(eventos, null, 2)}<br>`;
                
                // Exibir eventos
                if (eventos.length === 0) {
                    gradeEventos.innerHTML = '<p>Voc√™ ainda n√£o criou nenhum evento.</p>';
                } else {
                    gradeEventos.innerHTML = eventos.map(evento => `
                        <div class="event-card" data-evento-id="${evento.id_evento}">
                            <div class="event-date">
                                <span class="day">${new Date(evento.data_inicio).getDate()}</span>
                                <span class="month">${new Date(evento.data_inicio).toLocaleDateString('pt-BR', { month: 'short' })}</span>
                            </div>
                            <div class="event-info">
                                <h3>${evento.titulo}</h3>
                                <div class="event-location">üìç ${evento.local || 'Local a definir'}</div>
                                <div class="event-time">üïí ${evento.hora_inicio}</div>
                                <div class="event-type">${evento.tipo_evento === 'online' ? 'üåê Online' : 'üìç Presencial'}</div>
                                <div class="event-category">${evento.categoria}</div>
                                <div class="event-organizer">üë§ ${evento.nome_organizador}</div>
                                <div class="event-vagas">üé´ ${evento.inscritos || 0}/${evento.vagas_disponiveis} inscritos</div>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (erro) {
                console.error('Erro:', erro);
                debugInfo.innerHTML += `<strong>Erro:</strong> ${erro.message}<br>`;
                gradeEventos.innerHTML = '<p>Erro ao carregar eventos. Verifique o console para mais detalhes.</p>';
            }
        });
    </script>
</body>
</html>
